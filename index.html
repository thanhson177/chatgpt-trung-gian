<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Trung Gian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    textarea, pre {
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #apikey {
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Trò chuyện với GPT</h2>
  <input id="apikey" type="password" placeholder="Nhập OpenAI API Key của bạn (bảo mật, không lưu lại)">
  <textarea id="prompt" rows="5" placeholder="Nhập câu hỏi tại đây..."></textarea><br>
  <button onclick="sendToGPT()">Gửi</button>
  <pre id="response"></pre>

  <script>
    async function sendToGPT() {
      const apikey = document.getElementById("apikey").value.trim();
      if (!apikey) {
        alert("Vui lòng nhập OpenAI API Key!");
        return;
      }
      const prompt = document.getElementById("prompt").value;
      document.getElementById("response").innerText = "Đang gửi...";
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apikey
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await res.json();
        document.getElementById("response").innerText =
          data.choices?.[0]?.message?.content || "Không có phản hồi từ GPT.";
      } catch (e) {
        document.getElementById("response").innerText = "Đã xảy ra lỗi.";
      }
    }
  </script>
</body>
</html>
