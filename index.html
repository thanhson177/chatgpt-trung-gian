<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Trung Gian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    textarea, pre {
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Trò chuyện với GPT</h2>
  <textarea id="prompt" rows="5" placeholder="Nhập câu hỏi tại đây..."></textarea><br>
  <button onclick="sendToGPT()">Gửi</button>
  <pre id="response"></pre>

  <script>
    async function sendToGPT() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        document.getElementById("response").innerText = "Vui lòng nhập câu hỏi!";
        return;
      }
      document.getElementById("response").innerText = "Đang gửi...";
      try {
        const res = await fetch("https://gpt-server-thanhson177.replit.dev/chat", {
 // <--- THAY BẰNG LINK SERVER CỦA BẠN!
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        document.getElementById("response").innerText =
          data.reply || data.error || "Không có phản hồi từ GPT.";
      } catch (e) {
        document.getElementById("response").innerText = "Đã xảy ra lỗi.";
      }
    }
  </script>
</body>
</html>
